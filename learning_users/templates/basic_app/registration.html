{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h2>Thank you for Registering!</h2>
    {% else %}
      <h2>Register Here</h2>
      <h3>Fill out the form</h3>
      <form class="form-horizontal" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
    {% endif %}
  </div>
{% endblock %}
